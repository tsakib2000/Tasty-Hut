<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tasty Hut</title>

    <link rel="shortcut icon" href="./images/restaurant.png" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.13/dist/full.min.css" rel="stylesheet" type="text/css" />
<script src="https://cdn.tailwindcss.com"></script>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
<style>
.poppins-regular {
  font-family: "Poppins", sans-serif;
  font-weight: 400;
  font-style: normal;
}
</style>
</head>
<body class="poppins-regular">
<header>
    <nav class="w-11/12 mx-auto flex justify-between items-center my-5">
        <div>
            <img src="./images/Tasty_HUT.png" alt="">
        </div>
        <div>
            <button class="btn btn-warning text-black text-xl font-bold">sign up</button>
        </div>
    </nav>
    <section id="banner">
        <div
        class="hero h-[650px]"
        style="background-image: url(./images/banner_1.png);">
        <div class="hero-overlay bg-opacity-60"></div>
        <div class="hero-content text-neutral-content flex flex-col justify-center items-center text-center">
          <div class="max-w-md">
            <h1 class="mb-5 text-white text-4xl md:text-6xl font-bold">Taste Our Delicious Best Foods</h1>
            <p class="mb-5">
                Discover the finest flavors with our delicious, handcrafted dishes made from the freshest ingredients. Savor every bite and experience culinary excellence with each taste.
            </p>
            <div class="flex justify-center items-center ">
                <label class="input input-bordered rounded-r-none flex items-center gap-2">
                    <input type="text" class="grow" placeholder="Search" />
                    <svg
                      xmlns="http://www.w3.org/2000/svg"
                      viewBox="0 0 16 16"
                      fill="currentColor"
                      class="h-4 w-4 opacity-70">
                      <path
                        fill-rule="evenodd"
                        d="M9.965 11.026a5 5 0 1 1 1.06-1.06l2.755 2.754a.75.75 0 1 1-1.06 1.06l-2.755-2.754ZM10.5 7a3.5 3.5 0 1 1-7 0 3.5 3.5 0 0 1 7 0Z"
                        clip-rule="evenodd" />
                    </svg>
                  </label>
                <button class="btn btn-warning rounded-l-none">Search</button>
            </div>
          </div>
        </div>
      </div>

    </section>
</header>


    <script src="./tasty-hut.js"></script>
</body>
</html>
